<!DOCTYPE html>
{% load tailwind_cli static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        <title>Life Dashboard</title>
        {% tailwind_css %}
    </head>
    <body class="bg-white-50 w-[1304px] h-[984px] border border-black">
        <!-- Top of screen -->
        <table class="w-[1304px] h-7/100 text-3xl table-fixed font-[magic]">
            <tbody>
                <tr>
                    <td>{{ date }}</td>
                    <td class="text-center">{{ day }}</td>
                    <td class="text-right flex justify-end">
                        <table class="">
                            <tbody>
                                <tr>
                                    <td>{{ current_temp }}</td>
                                </tr>
                                <tr>
                                    <td>Feels like {{ feels_like_temp }}</td>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </tr>
            </tbody>
        </table>
        <!-- Grid -->
        <div class="grid grid-cols-2 h-93/100">
            <div class="container mx-auto border border-black">
                <span class="text-4xl font-bold mb-8">Calendar</span>
            </div>
            <div class="container mx-auto border border-black">
                <span class="text-4xl font-bold mb-8">Photo</span>
            </div>
            <div class="container mx-auto border border-black">
                <span class="text-4xl font-bold mb-8">Weather</span>
            </div>
            <div class="container mx-auto border border-black">
                <span class="text-4xl font-bold mb-8">Shopping List</span>
            </div>
        </div>
    </body>
</html>
